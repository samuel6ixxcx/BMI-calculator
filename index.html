<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="calculator.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
</head>
<body>

  <header>
    <h1>BMI Calculator</h1>
  </header>

  <nav>
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <label for="text">What is your name : </label>
    <input type="text" id="name" style="border: none; border-bottom: 1px solid #000;">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight">

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height">

    <button id="btn">Calculate BMI</button>

    <h2>Your BMI: <span id="result">--</span></h2>
  </div>

  <script src="script.js">
  </script>

</body>
</html>
